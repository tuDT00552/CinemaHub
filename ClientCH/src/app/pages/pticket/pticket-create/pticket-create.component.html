
<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center">
  <span class="mask bg-gradient-danger opacity-8"></span>
</div>
<div class="container-fluid mt--7">
  <div class="row">
    <div class="card bg-secondary shadow col-12">
      <div class="card-header bg-white border-0">
        <div class="row align-items-center">
          <div class="col-8">
            <h3 class="mb-0">Add Pticket</h3>
          </div>
          <div class="col-4 text-right">
            <a href="pticket" class="btn btn-sm btn-primary">Pticket</a>
          </div>
        </div>
      </div>
      <div class="card-body">
        <form [noValidate]="true" [formGroup]="form" (ngSubmit)="doSubmit()">
          <div class="pl-lg-4">
            <div class="row">
              <div class="col-md-12">
                <span style="color: red">{{error}}</span>

                <div class="form-group" *ngIf="!isUpdate">
                  <label class="form-control-label" for="idve">Id Vé</label>
                  <input id="idve" formControlName="idve" class="form-control form-control-alternative" placeholder="Id Vé" type="text">
                </div>
                <div class="form-group">
                  <label class="form-control-label" for="tenphim">Tên Phim</label>
                  <input id="tenphim" formControlName="tenphim" class="form-control form-control-alternative" placeholder="Tên Phim" type="text">
                </div>
                <div class="form-group">
                  <label class="form-control-label" for="loaighe">Loại Ghế</label>
                  <input id="loaighe" formControlName="loaighe" class="form-control form-control-alternative" placeholder="Loại Ghế" type="text">
                </div>
                <div class="form-group">
                  <label class="form-control-label" for="maphong">Mã Phòng</label>
                  <input id="maphong" formControlName="maphong" class="form-control form-control-alternative" placeholder="Mã Phòng" type="text">
                </div>
                <div class="form-group">
                  <label class="form-control-label" for="giave">Gía Vé</label>
                  <input id="giave" formControlName="giave" class="form-control form-control-alternative" placeholder="Gía Vé" type="text">
                </div>
                <div class="form-group">
                  <label class="form-control-label" for="ngaychieu">Ngày chiếu</label>
                  <input id="ngaychieu" formControlName="ngaychieu" class="form-control form-control-alternative" placeholder="Ngày chiếu" type="date">
                </div>
                <div class="form-group">
                  <label class="form-control-label" for="khunggio">Khung Giờ</label>
                  <input id="khunggio" formControlName="khunggio" class="form-control form-control-alternative" placeholder="Khung Giờ" type="time">
                </div>

                <button type="submit" class="btn btn-success" *ngIf="!isUpdate">Submit</button>
                <button type="submit" class="btn btn-success" *ngIf="isUpdate">Update</button>
                <button type="reset" class="btn btn-danger">Reset</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
