
<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center">
  <span class="mask bg-gradient-danger opacity-8"></span>
</div>
<div class="container-fluid mt--7">
  <div class="row">
    <div class="card bg-secondary shadow col-12">
      <div class="card-header bg-white border-0">
        <div class="row align-items-center">
          <div class="col-8">
            <h3 class="mb-0">Add Showtime</h3>
          </div>
          <div class="col-4 text-right">
            <a href="showtime" class="btn btn-sm btn-primary">Showtime</a>
          </div>
        </div>
      </div>
      <div class="card-body">
        <form [noValidate]="true" [formGroup]="form" (ngSubmit)="doSubmit()">
          <div class="pl-lg-4">
            <div class="row">
              <div class="col-md-12">
                <span style="color: red">{{error}}</span>
                <div class="form-group">
                  <label class="form-control-label" for="marap">Chọn Rạp</label>
                  <select class="form-control" id="marap" formControlName="marap" [(ngModel)]="cID" (change)="getCinema()">
                    <option value="" [disabled]="true">Chọn Rạp</option>
                    <option *ngFor="let cinema of cinemas"  [ngValue]="cinema.id"  value="{{cinema.id}}">{{cinema.tenrap}}</option>
                  </select>
                </div>
                <div class="form-group" *ngIf="movies != null">
                  <label class="form-control-label" for="moviez">Chọn Phim</label>
                  <select class="form-control" id="moviez" formControlName="moviez">
                    <option value="" [disabled]="true">Chọn Phim</option>
                    <option *ngFor="let movie of movies" value="{{movie.id}}">{{movie.tenphim}}</option>
                  </select>
                </div>
                <div class="form-group" *ngIf="!isUpdate">
                  <label class="form-control-label" for="dateStart">Ngày chiếu</label>
                  <input id="dateStart" formControlName="dateStart" class="form-control form-control-alternative" placeholder="Ngày chiếu" type="date">
                </div>
                <div class="form-group">
                  <label class="form-control-label" for="timeStart">Giờ bắt đầu</label>
                  <input id="timeStart" formControlName="timeStart" class="form-control form-control-alternative" placeholder="Giờ bắt đầu" type="time">
                </div>
                <button type="submit" class="btn btn-success" *ngIf="!isUpdate">Submit</button>
                <button type="submit" class="btn btn-success" *ngIf="isUpdate">Update</button>
                <button type="reset" class="btn btn-danger">Reset</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
