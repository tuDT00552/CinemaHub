<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">

    </div>
  </div>
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">

      <div class="card shadow">
        <div class="row">
          <div class="card-header border-0 col-4">
            <h3 class="mb-0">Seat List</h3>
            <h3 class="mb-0 right"><a class="btn btn-sm btn-primary" href="seat/create"><i class="ni ni-fat-add"></i>Seat</a></h3>
          </div>
          <div class="col-4"></div>
          <div class="form-group col-2">
            <form class="search-seat" [noValidate]="true" [formGroup]="form" (ngSubmit)="doSubmit()">
               <label class="form-control-label">Tìm Kiếm</label>
                <input id="name" formControlName="name" class="form-control form-control-alternative" placeholder="Nhập tên ghế hoặc loại ghế" type="text">
                <button type="submit" class="btn btn-success">Tìm Kiếm</button>
            </form>
          </div>

        </div>


        <div class="table-responsive">
          <table class="table align-items-center table-flush">
            <thead class="thead-light">
            <tr>
              <th scope="col">Mã Ghế</th>
              <th scope="col">Loại Ghế</th>
              <th scope="col">Tên Ghế</th>
              <th scope="col">Trạng Thái</th>
              <th scope="col">Action</th>
            </tr>
            </thead>
            <tbody >
            <tr *ngFor="let seat of seats ">
              <th scope="row">
                <div class="media align-items-center">
                  <div class="media-body">
                    <span class="mb-0 text-sm">{{seat.id}}</span>
                  </div>
                </div>
              </th>
              <th scope="row">
                <div class="media align-items-center">
                  <div class="media-body">
                    <span class="mb-0 text-sm">{{seat.loaighe}}</span>
                  </div>
                </div>
              </th>
              <th scope="row">
                <div class="media align-items-center">
                  <div class="media-body">
                    <span class="mb-0 text-sm">{{seat.tenghe}}</span>
                  </div>
                </div>
              </th>
              <th scope="row">
                <div class="media align-items-center">
                  <div class="media-body">
                    <span class="mb-0 text-sm">{{seat.status}}</span>
                  </div>
                </div>
              </th>
              <td class="action-item">
<!--                <a class="" href=""><i class="ni ni-collection"></i></a>-->
                <a class="" [routerLink]="['/seat/update', seat.id]"><i class="ni ni-settings-gear-65"></i></a>
                <a class="" (click)="goToDelete(seat)"><i class="ni ni-scissors"></i></a>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
        <div class="card-footer py-4">
          <nav aria-label="...">
            <ul class="pagination justify-content-end mb-0">
              <li class="page-item disabled">
                <a class="page-link" href="javascript:void(0)" tabindex="-1">
                  <i class="fas fa-angle-left"></i>
                  <span class="sr-only">Previous</span>
                </a>
              </li>
              <li class="page-item active">
                <a class="page-link" href="javascript:void(0)">1</a>
              </li>
              <li class="page-item">
                <a class="page-link" href="javascript:void(0)">2 <span class="sr-only">(current)</span></a>
              </li>
              <li class="page-item"><a class="page-link" href="javascript:void(0)">3</a></li>
              <li class="page-item">
                <a class="page-link" href="javascript:void(0)">
                  <i class="fas fa-angle-right"></i>
                  <span class="sr-only">Next</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>
</div>
