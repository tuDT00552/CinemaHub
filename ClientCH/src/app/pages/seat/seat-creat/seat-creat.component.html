
<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center">
  <span class="mask bg-gradient-danger opacity-8"></span>
</div>
<div class="container-fluid mt--7">
  <div class="row">
    <div class="card bg-secondary shadow col-12">
      <div class="card-header bg-white border-0">
        <div class="row align-items-center">
          <div class="col-8">
            <h3 class="mb-0">Add Seat</h3>
          </div>
          <div class="col-4 text-right">
            <a href="seat" class="btn btn-sm btn-primary">Seat</a>
          </div>
        </div>
      </div>
      <div class="card-body">
        <form [noValidate]="true" [formGroup]="form" (ngSubmit)="doSubmit()">
          <div class="pl-lg-4">
            <div class="row">
              <div class="col-md-12">
                <span style="color: red">{{error}}</span>

<!--                <div class="form-group" *ngIf="!isUpdate">-->

<!--                </div>-->
                <div class="form-group">
                  <label class="form-control-label" for="loaighe">Loại Ghế</label>
                  <input id="loaighe" formControlName="loaighe" class="form-control form-control-alternative" placeholder="Loại Ghế" type="text">
                </div>
                <div class="form-group">
                  <label class="form-control-label" for="tenghe">Tên Ghế</label>
                  <input id="tenghe" formControlName="tenghe" class="form-control form-control-alternative" placeholder="Tên Ghế" type="text">
                </div>
                <div class="form-group">
                  <label class="form-control-label" for="status">Trạng Thái</label>
                  <input id="status" formControlName="status" class="form-control form-control-alternative" placeholder="Trạng Thái" type="text">
                </div>

                <!--                <div class="form-group">-->
                <!--                  <label class="form-control-label" for="gioithieurap">Giới Thiệu</label>-->
                <!--                  <textarea id="gioithieurap" formControlName="gioithieurap" rows="4" class="form-control form-control-alternative" placeholder="Giới Thiệu Về Rạp"></textarea>-->
                <!--                </div>-->
                <button type="submit" class="btn btn-success" *ngIf="!isUpdate">Submit</button>
                <button type="submit" class="btn btn-success" *ngIf="isUpdate">Update</button>
                <button type="reset" class="btn btn-danger">Reset</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
