<div class="row">
  <div class="col-xl-3 col-lg-6" *ngFor="let cinema of cinemas" (click)="onSelect(cinema)">
    <div class="card card-stats mb-4 mb-xl-0">
      <div class="card-body">
        <div class="row">
          <div class="col">
            <h5 class="card-title text-uppercase text-muted mb-0">{{cinema.tenrap}}</h5>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
