
<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center">
  <span class="mask bg-gradient-danger opacity-8"></span>
</div>
<div class="container-fluid mt--7">
  <div class="row">
    <div class="card bg-secondary shadow col-12">
      <div class="card-header bg-white border-0">
        <div class="row align-items-center">
          <div class="col-8">
            <h3 class="mb-0">Add Ticket</h3>
          </div>
          <div class="col-4 text-right">
            <a href="ticket" class="btn btn-sm btn-primary">Ticket</a>
          </div>
        </div>
      </div>
      <div class="card-body">
        <form [noValidate]="true" [formGroup]="form" (ngSubmit)="doSubmit()">
          <div class="pl-lg-4">
            <div class="row">
              <div class="col-md-12">
                <span style="color: red">{{error}}</span>

<!--                <div class="form-group" *ngIf="!isUpdate">-->
<!--                  <label class="form-control-label" for="maVe">Mã Vé</label>-->
<!--                  <input id="maVe" formControlName="maVe" class="form-control form-control-alternative" placeholder="Mã Vé" type="text">-->
<!--                </div>-->
                <div class="form-group">
                  <label class="form-control-label" for="tenphim">Tên Phim</label>
                  <select class="form-control" id="tenphim" formControlName="tenphim">
                    <option *ngFor="let m of movies" value="{{m.tenphim}}"> {{m.tenphim}}</option>
                  </select>
<!--                  <input id="tenphim" formControlName="tenphim" class="form-control form-control-alternative" placeholder="Tên Phim" type="text">-->
                </div>
<!--                <div class="form-group">-->
<!--                  <label class="form-control-label" for="idGhe">Mã Ghế</label>-->
<!--                  <input id="idGhe" formControlName="idGhe" class="form-control form-control-alternative" placeholder="Mã Ghế" type="text">-->
<!--                </div>-->
                <div class="form-group">
                  <label class="form-control-label" for="idGhe">Mã Ghế</label>
                <select class="form-control" id="idGhe" formControlName="idGhe"  >
                  <option *ngFor="let seat of seats" [value]="seat.id" > {{seat.id}}</option>
                </select>
                </div>
<!--                <div class="form-group">-->
<!--                  <label class="form-control-label" for="marap">Mã Rạp</label>-->
<!--                  <input id="marap" formControlName="marap" class="form-control form-control-alternative" placeholder="Mã Rạp" type="text">-->
<!--                </div>-->
                <div class="form-group">
                  <label class="form-control-label" for="marap">Mã Rạp</label>
                  <select class="form-control" id="marap" formControlName="marap"  >
                    <option *ngFor="let cinema of cinemas" [value]="cinema.id" > {{cinema.id}}</option>
                  </select>
                </div>
                <div class="form-group">
                  <label class="form-control-label" for="giave">Giá Vé</label>
                  <input id="giave" formControlName="giave" class="form-control form-control-alternative" placeholder="Giá Vé" type="text">
                </div>
                <div class="form-group">
                  <label class="form-control-label" for="timeStart">Thời Gian Bắt Đầu</label>
                  <input id="timeStart" formControlName="timeStart" class="form-control form-control-alternative" placeholder="Giờ bắt đầu" type="time">
<!--                  <input id="timeStart" formControlName="timeStart" class="form-control form-control-alternative" placeholder="Thời Gian Bắt Đầu" type="text">-->
                </div>
                <div class="form-group">
                  <label class="form-control-label" for="timeEnd">Thời Gian Kết Thúc</label>
                  <input id="timeEnd" formControlName="timeEnd" class="form-control form-control-alternative" placeholder="Giờ kết thúc" type="time">
<!--                  <input id="timeEnd" formControlName="timeEnd" class="form-control form-control-alternative" placeholder="Thời Gian Kết Thúc" type="text">-->
                </div>
<!--                <div class="form-group">-->
<!--                  <label class="form-control-label" for="gioithieurap">Giới Thiệu</label>-->
<!--                  <textarea id="gioithieurap" formControlName="gioithieurap" rows="4" class="form-control form-control-alternative" placeholder="Giới Thiệu Về Rạp"></textarea>-->
<!--                </div>-->
                <button type="submit" class="btn btn-success" *ngIf="!isUpdate">Submit</button>
                <button type="submit" class="btn btn-success" *ngIf="isUpdate">Update</button>
                <button type="reset" class="btn btn-danger">Reset</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
