<p>Ticket-creat works!</p>
<div class="col-md-12">
  <h3>Form create(update) Ticket</h3>
  <form class="col-md-12" [noValidate]="true" [formGroup]="form" (ngSubmit)="doSubmit()">
    <div class="form-group" >
      <label  for="id">ID_Ticket:</label>
      <input class="form-control" id="id" formControlName="id"/>
    </div>
    <!--    <div class="form-group" >-->
    <!--      <label  for="name">Created_AT:</label>-->
    <!--      <input class="form-control" id="name" formControlName="name"/>-->
    <!--    </div>-->
    <div class="form-group" >
      <label  for="createdAt">Created_AT:</label>
      <input class="form-control" id="createdAt" formControlName="createdAt"/>
    </div>
    <div class="form-group">
      <label   for="updateAt">Update_AT:</label>
      <input class="form-control" id="updateAt" formControlName="updateAt"/>
    </div>
    <div class="form-group">
      <label   for="tenphim">Tenphim:</label>
      <input class="form-control" id="tenphim" formControlName="tenphim"/>
    </div>
    <div class="form-group">
      <label   for="idGhe">IdGhe:</label>
      <input class="form-control" id="idGhe" formControlName="idGhe"/>
    </div>

    <div class="form-group">
      <label   for="marap">Marap:</label>
      <input class="form-control" id="marap" formControlName="marap"/>
    </div>
    <div class="form-group">
      <label   for="giave">Giave:</label>
      <input class="form-control" id="giave" formControlName="giave"/>
    </div>
    <div class="form-group">
      <label   for="timeStart">TimeStart:</label>
      <input class="form-control" id="timeStart" formControlName="timeStart"/>
    </div>
    <div class="form-group">
      <label   for="timeEnd">TimeEnd:</label>
      <input class="form-control" id="timeEnd" formControlName="timeEnd"/>
    </div>

    <!--    <div class="form-group">-->
    <!--      <label  for="desc">Loai_Seat:</label>-->
    <!--      <textarea class="form-control" id="desc" formControlName="desc" rows="3"></textarea>-->
    <!--    </div>-->
    <!--    <div class="form-group">-->
    <!--      <label  for="desc">Ma Phong:</label>-->
    <!--      <textarea class="form-control" id="desc" formControlName="desc" rows="3"></textarea>-->
    <!--    </div>-->
    <!--    <div class="form-group">-->
    <!--      <label  for="desc">Trang thai:</label>-->
    <!--      <textarea class="form-control" id="desc" formControlName="desc" rows="3"></textarea>-->
    <!--    </div>-->
    <div>
      <button class="btn btn-outline-primary btn-sm" type="submit" *ngIf="!isUpdate">Save</button>
      <button class="btn btn-outline-primary btn-sm" type="submit" *ngIf="isUpdate">Update</button>
      <button class="btn btn-sm" [routerLink]="['/ticket']">Cancel</button>
    </div>
  </form>
</div>
