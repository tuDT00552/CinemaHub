<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center">
  <span class="mask bg-gradient-danger opacity-8"></span>
</div>
<div class="container-fluid mt--7">
  <div class="row">
    <div class="card bg-secondary shadow col-12">
      <div class="card-header bg-white border-0">
        <div class="row align-items-center">
          <div class="col-8">
            <h3 class="mb-0">Add Cinema</h3>
          </div>
          <div class="col-4 text-right">
            <a href="cinema" class="btn btn-sm btn-primary">Cinema</a>
          </div>
        </div>
      </div>
      <div class="card-body">
        <form [noValidate]="true" [formGroup]="form" (ngSubmit)="doSubmit()">
          <div class="pl-lg-4">
            <div class="row">
              <div class="col-md-12">
                <span style="color: red">{{error}}</span>
                <div class="form-group" *ngIf="!isUpdate">
                  <label class="form-control-label" for="marap">Mã Rạp</label>
                  <input id="marap" formControlName="marap" class="form-control form-control-alternative" placeholder="Mã Rạp" type="text">
                </div>
                <div class="form-group">
                  <label class="form-control-label" for="tenrap">Tên Rạp</label>
                  <input id="tenrap" formControlName="tenrap" class="form-control form-control-alternative" placeholder="Tên Rạp" type="text">
                </div>
                <div class="form-group">
                  <label class="form-control-label" for="diachi">Địa Chỉ</label>
                  <input id="diachi" formControlName="diachi" class="form-control form-control-alternative" placeholder="Địa Chỉ" type="text">
                </div>
                <div class="form-group">
                  <label class="form-control-label" for="gioithieu">Giới Thiệu</label>
                  <textarea id="gioithieu" formControlName="gioithieu" rows="4" class="form-control form-control-alternative" placeholder="Giới Thiệu Về Rạp"></textarea>
                </div>
                <button type="submit" class="btn btn-success" *ngIf="!isUpdate">Submit</button>
                <button type="submit" class="btn btn-success" *ngIf="isUpdate">Update</button>
                <button type="reset" class="btn btn-danger">Reset</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
