<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
          <h3 class="mb-0">Cinema List</h3>
          <h3 class="mb-0 right"><a class="btn btn-sm btn-primary" href="cinema/create"><i class="ni ni-fat-add"></i>Cinema</a></h3>
        </div>
        <div class="table-responsive">
          <table class="mat-table" class="table align-items-center table-flush">
            <thead class="thead-light">
            <tr>
              <th class='mat-header-cell' scope="col">Mã Rạp</th>
              <th class='mat-header-cell' scope="col">Tên Rạp</th>
              <th class='mat-header-cell' scope="col">Địa Chỉ</th>
              <th class='mat-header-cell' scope="col">Giới Thiệu</th>
              <th class='mat-header-cell' scope="col">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let cinema of cinemas">
              <th class="mat-cell" scope="row">
                <div class="media align-items-center">
                  <div class="media-body">
                    <span class="mb-0 text-sm">{{cinema.marap}}</span>
                  </div>
                </div>
              </th>
              <th class="mat-cell" scope="row">
                <div class="media align-items-center">
                  <div class="media-body">
                    <span class="mb-0 text-sm">{{cinema.tenrap}}</span>
                  </div>
                </div>
              </th>
              <td class="ell">
                <span>{{cinema.diachi}}</span>
              </td>
              <td class="mat-cell" class="ell">
                  <span sty class="badge badge-dot mr-4">
                    <i class="bg-warning"></i> {{cinema.gioithieu}}
                  </span>
              </td>
              <td class="mat-cell" class="ell">
                <a class="" href=""><i class="ni ni-collection"></i></a>
                <a class="" [routerLink]="['/cinema/update', cinema.id]"><i class="ni ni-settings-gear-65"></i></a>
                <a class="" (click)="goToDelete(cinema)"><i class="ni ni-scissors"></i></a>
              </td>
            </tr>
            </tbody>
          </table>
<!--          <mat-paginator [pageSizeOptions]="[2, 25, 100]" [pageSize]="2" [length]="totalElements"-->
<!--                         (page)="nextPage($event)">-->
<!--          </mat-paginator>-->
